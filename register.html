    <head>
        <title>Home | SIMS</title>

        <!-- Bootstrap core CSS -->

        <link rel="stylesheet" href="css/bootsrap.min.grid.css">

        <style>
                .login-box {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 70vh;
                }
                .login-form {
                    max-width: 400px;
                    width: 100%;
                    padding: 20px;
                    background-color: #f8f9fa;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
        </style>
          
    
    </head>
    <body class="antialiased">
      <body class="antialiased">  
          <!-- Navigation-->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-fixed">
             <div class="container px-4 px-lg-5">
                     <h1><a class="navbar-brand text-white" href="index.html">SIMS</a></h1>
                     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                     <div class="collapse navbar-collapse" id="navbarSupportedContent">
                       <ul class="navbar-nav ml-auto">
                         <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                     
                          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                      </div>
                       
                      </ul>   
                     </div>
             </div>
          </nav>

            <div class="container">

                <div class='login-box'>

                    <div class="login-form">
                        <h1 class="text-center">Register</h1>

                        <form action='' method='POST' enctype='multipart/form-data' onsubmit='return valid()'>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter your username">
                            </div>

                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" class="form-control" name="email" placeholder="Enter Email">
                            </div>

                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="text" class="form-control" name="password" placeholder="Enter your Password">
                            </div>

                            <div class="form-group">
                                <label for="username">Confirm Password</label>
                                <input type="text" class="form-control" name="confirm" placeholder="Enter your username">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>

                    </div>
              
                </div>
            </div>

          <div class="py-3">

          </div>
          
            
          <footer class="py-3 bg-dark fixed-bottom mt-2">
              <div class="container">
                  <p class="mb-0 text-center text-white">All rights reserved School Information Management System &copy;2023</p>
              </div>
          </footer>
       
    </body>
